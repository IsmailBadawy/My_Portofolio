<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Car Management System</h1>
        <form id="carForm" class="row g-3 my-4">
            <div class="col-12 col-md-6">
                <select id="carName" class="form-select p-3">
                    <option value="" disabled selected>Car Name</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Honda">Honda</option>
                    <option value="Audi">Audi</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <select id="carType" class="form-select p-3">
                    <option value="" disabled selected>Car Type</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="SUV">SUV</option>
                    <option value="Sports Car">Sports Car</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Minivan">Minivan</option>
                    <option value="Wagon">Wagon</option>
                    <option value="Crossover">Crossover</option>
                </select>
            </div>
            <div
                class="col-12 col-md-2 border bg-white rounded p-1 text-center d-flex justify-content-around align-items-center">
                <label for="carColor" class="form-label pe-4">Car Color</label>
                <input type="color" class="form-control form-control-color" id="carColor" value="#000000"
                    title="Choose your color">
            </div>
            <div class="col-12 col-md-10">
                <input type="number" id="carPrice" class="form-control p-3" placeholder="Car Price">
            </div>
            <div class="col-12">
                <select id="carModel" class="form-select p-3">
                    <option value="" disabled selected>Car Model</option>
                    <option value="Toyota Camry">Toyota Camry</option>
                    <option value="BMW 3 Series">BMW 3 Series</option>
                    <option value="Audi A4">Audi A4</option>
                    <option value="Honda Civic">Honda Civic</option>
                    <option value="Nissan Altima">Nissan Altima</option>
                    <option value="Jeep Wrangler">Jeep Wrangler</option>
                    <option value="Chevrolet Malibu">Chevrolet Malibu</option>
                    <option value="Mercedes-Benz C-Class">Mercedes-Benz C-Class</option>
                </select>
            </div>
            <div class="col-12">
                <input type="date" id="carDate" class="form-control p-3" placeholder="Date Added">
            </div>
            <div class="col-12">
                <select id="carCondition" class="form-select p-3">
                    <option value="" disabled selected>Condition</option>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-success w-100 fs-4 p-3" id="addBtn">Add Car</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-info w-100 fs-4 p-3 d-none" id="updateBtn">Update</button>
            </div>
            <div class="col-12">
                <input class="form-control me-2 p-3" id="search" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger w-100 p-3 d-none" id="deleteAll">Delete All</button>
            </div>
        </form>

        <div class="row">
            <table class="table table-bordered table-hover col-12  ">
                <thead class="table-dark ">
                    <tr class="col-12 ">
                        <th class="text-center">Car Name</th>
                        <th class="text-center">Type</th>
                        <th class="text-center">Color</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Date Added</th>
                        <th class="text-center">Condition</th>
                        <th class="text-center">Model</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>    
                <tbody id="carTable" class="col-12 container table-container">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
