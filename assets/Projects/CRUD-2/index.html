<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Web site CRUD</title>
</head>

<body>
    <div class="container ">
        <div class="head container-fluid text-center text-capitalize  ">
            <!-- <a class="back " href="../../../Projects.html"
                style=" padding: 15px; border-radius: 10px; border: 2px solid goldenrod; background-color: black; color: goldenrod; text-decoration: none; font-size: 1rem; font-weight: bold;">Back
                to projects</a> -->
            <div class="mood mt-5 ">
                <h1 class="ps-5 ms-5"> Elctronics Store
                <button class=" btn btn-light position-relative " id="mood">Day Mood</button>

                </h1>
            </div>
            <p class="mb-1">product management system</p><br>
            <p class="line d-inline-block position-relative">
            </p>
        </div>

        <div class="inputs container m-auto row ">
            <select  class="form-select text-center bg-black text-white" id="type" >
                <option value="Type" disabled selected>Type</option>
                <option value="Samsung">Samsung</option>
                <option value="OPPO">OPPO</option>
                <option value="Apple">Apple</option>
                <option value="Vivo">Vivo</option>
                <option value="Nokia">Nokia</option>
                <option value="Hwawiy">Hwawiy</option>
                <option value="LG">LG</option>
                <option value="Unionair">Unionair</option>
            </select>
            <div class="price align-items-center row text-center">
                <input class=" col form-control form-control-color form-check-inline bg-black text-white" type="number" id="price"
                    placeholder="price">
                <input class=" col form-control form-control-color form-check-inline bg-black text-white" type="number" id="taxes"
                    placeholder="taxes">
                <input class=" col form-control form-control-color form-check-inline bg-black text-white" type="number" id="ads"
                    placeholder="ads">
                <input class=" col form-control form-control-color form-check-inline bg-black text-white" type="number" id="discount"
                    placeholder="discount">
                <p class=" d-inline col mt-3" id="total"></p>

            </div>
            <input class="form-control form-control-color mb-3 col text-center bg-black text-white" type="number" id="count"
                placeholder="count">
            <select id="category" class="form-select text-center bg-black text-white mb-3">
                <option value="Category" disabled selected>Category</option>
                <option value="Phone">Phone</option>
                <option value="Labtob">Labtob</option>
                <option value="Tablet">Tablet</option>
                <option value="Headphone">Headphone</option>
                <option value="Airpods">Airpods</option>
                <option value="TV">TV</option>
                <option value="Mentor">Mentor</option>
                <option value="PC">PC</option>
            </select>
            <button id="creatBtn" class="btn btn-success">Create</button>
            <button id="updateBtn" class="btn btn-info d-none">Update</button>
            <button id="deletAllBtn" class="btn btn-danger mt-3 d-none"></button>

        </div>



        <div class="outputs container">
            <div class="searchbox row  d-none">
                <input class="mx-auto col-8 my-3 p-3 " type="search" id="search" placeholder="Search">

                <div class="searchby d-flex justify-content-between gap-5">
                    <button id="searchType" onclick="getSearchMood(this.id)" class="btn btn-light w-50 ">Search by type</button>
                    <button id="searchCategory" onclick="getSearchMood(this.id)" class="btn btn-light w-50">Search by category</button>
                </div>
            </div>
            <table class="  table table-bordered table-dark table-responsive mt-4 ">
                <thead>
                    <tr class="text-capitalize text-center ">
                        <th>id</th>
                        <th>type</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="tbody">

                </tbody>
            </table>
        </div>
        <script src="assets/js/all.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
</body>

</html>
