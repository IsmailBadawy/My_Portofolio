<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Electrolize&family=Faculty+Glyphic&family=Raleway:wght@100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <a class="back" href="../../../Projects.html"
            style=" margin-bottom: 20px; padding: 10px; display: block; border-radius: 10px; border: 2px solid goldenrod; background-color: black; color: goldenrod; text-decoration: none; font-size: 1rem; font-weight: bold;">Back
            to projects</a>
        <div class="display-area" id="display-area">0</div>
        <div class="calculator-row">
            <button class="bg-danger" id="clear">C</button>
            <button id="open">(</button>
            <button id="close">)</button>
            <button class="bg-primary-subtle" id="divide">รท</button>
        </div>
        <div class="calculator-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bg-primary-subtle" id="multiply">ร</button>
        </div>
        <div class="calculator-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bg-primary-subtle" id="subtract">-</button>
        </div>
        <div class="calculator-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bg-primary-subtle" id="add">+</button>
        </div>
        <div class="calculator-row">
            <button class="bg-danger" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button>0</button>
            <button id="dot">.</button>
            <button class="bg-success" id="equals">=</button>
        </div>
    </div>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
